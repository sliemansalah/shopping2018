                    <!-- begin: Datatable -->
                    <!-- <div *ngIf="!anyofferExist">لا توجد بيانات للعرض</div> -->

                    <div class="m-datatable m-datatable--default m-datatable--brand m-datatable--loaded" id="all-search-table">
                      <!-- *ngIf="emptyArray" -->
                      <!-- <div  class="m-loader m-loader--brand" style="width: 30px; display: inline-block;"></div> -->
                      <table class="m-datatable__table search-table" id="html_table" width="100%">
                        <thead class="m-datatable__head table-head">
                          <tr class="m-datatable__row">
                            <th class="m-datatable__cell m-datatable__cell--sort"><span>المسلسل</span></th>
                            <th class="m-datatable__cell m-datatable__cell--sort"><span>إسم العرض</span></th>
                            <th class="m-datatable__cell m-datatable__cell--sort"><span>إسم المصدر</span></th>
                            <th class="m-datatable__cell m-datatable__cell--sort"><span>إسم الخدمه</span></th>
                            <th class="m-datatable__cell m-datatable__cell--sort"><span>تفاصيل العرض</span></th>
                            <th class="m-datatable__cell m-datatable__cell--sort"><span>حالة العرض</span></th>
                            <th class="m-datatable__cell m-datatable__cell--sort"><span>تعديل العرض</span></th>
                            <th class="m-datatable__cell m-datatable__cell--sort"><span>حذف الحساب</span></th>
                          </tr>
                        </thead>
                        <tbody class="m-datatable__body">
                          <tr class="m-datatable__row" *ngFor="let offer of offers">
                            <td class="m-datatable__cell">
                              <span>{{ offer.id }}</span>
                            </td>
                            <td class="m-datatable__cell">
                              <span>{{ offer.name }}</span>
                            </td>
                            <td class="m-datatable__cell">
                              <span>{{ offer.source.name }}</span>
                            </td>
                            <td class="m-datatable__cell">
                              <span>{{ offer.service.name }}</span>
                            </td>
                            <td class="m-datatable__cell">
                              <span><button (click)="openDescription()" type="button" class="btn btn-primary update-button">وصف العرض</button></span>
                            </td>
                            <!-- Desc Popup -->
                            <div id="update-form" *ngIf="description">
                              <div class="popup-form m-card-profile">
                                <div class="description">
                                  <div class="m-card-profile__pic">
                                    <div class="m-card-profile__pic-wrapper"><img src="{{ baseLink + 'img/' + offer.image }}" alt="" /></div>
                                  </div>
                                  <p>{{ offer.description }}</p>
                                  <button type="button" class="btn btn-danger" (click)="closeDescription()">إغلاق</button>
                                </div>
                              </div>
                            </div>
                            <!-- Desc Popup -->
                            <td class="m-datatable__cell">
                              <span *ngIf="offer.active == 1"> <span class="m-badge  m-badge--success m-badge--wide">مفعل</span> </span>
                              <span *ngIf="offer.active == 0"> <span class="m-badge  m-badge--danger m-badge--wide">غير مفعل</span> </span>
                            </td>
                            <td class="m-datatable__cell">
                              <span><button (click)="updateOffer(offer.id)" type="button" class="btn btn-success update-button">تعديل العرض</button></span>
                            </td>
                            <td class="m-datatable__cell">
                              <span><button type="button" class="btn btn-danger" (click)="deleteOffer(offer.id)">حذف العرض</button></span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="m-datatable__pager m-datatable--paging-loaded clearfix">
                        <ul class="m-datatable__pager-nav">
                          <li *ngFor="let i of pagesNumber">
                            <a (click)="goPage(i)" [class]="pageId == i ? pageActiveNumberClass : pageNumberClass">{{ i }}</a>
                          </li>
                        </ul>
