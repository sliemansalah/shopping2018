<!DOCTYPE html>

<html lang="en">
  <!-- begin::Head -->
  <head> </head>
  <!-- end::Head -->
  <!-- end::Body -->
  <body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page">
      <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2" id="m_login" style="background-image: url(../../../assets/img/bg-3.jpg);">
        <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
          <div class="m-login__container">
            <div class="m-login__logo">
              <a href="#"> <img src="../../../assets/img/logo-1.png" /> </a>
            </div>
            <div class="m-login__signin">
              <div class="m-login__head"><h3 class="m-login__title">تسجيل الدخول الي الأدمن</h3></div>
              <form class="m-login__form m-form" action="">
                <div class="form-group m-form__group">
                  <!--  -->
                  <input class="form-control m-input" type="email" placeholder="البريد الإلكتروني" name="email" #email />
                </div>
                <div class="form-group m-form__group"><input class="form-control m-input m-login__form-input--last" type="password" placeholder="كلمة المرور" name="password" #password /></div>
                <!-- <div class="row m-login__form-sub">
                  <div class="col m--align-left m-login__form-left">
                    <label class="m-checkbox  m-checkbox--focus"> <input type="checkbox" name="remember" /> تذكرني <span></span> </label>
                  </div>
                  <div class="col m--align-right m-login__form-right"><a href="javascript:;" id="m_login_forget_password" class="m-link"> نسيت كلمة المرور ؟ </a></div>
                </div> -->
                <div class="m-login__form-action">
                  <button (click)="login(email.value, password.value)" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
                    تسجيل الدخول
                  </button>
                </div>
              </form>
            </div>
            <!-- <div class="m-login__account">
              <span class="m-login__account-msg"> ليس لديك حساب ؟ </span> &nbsp;&nbsp; <a href="javascript:;" id="m_login_signup" class="m-link m-link--light m-login__account-link"> تسجيل </a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <!-- end:: Page -->
  </body>
  <!-- end::Body -->
