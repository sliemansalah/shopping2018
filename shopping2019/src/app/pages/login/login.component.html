<!DOCTYPE html>

<html lang="en">
<!-- begin::Head -->

<head> </head>
<!-- end::Head -->
<!-- end::Body -->

<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
  <!-- begin:: Page -->
  <div class="m-grid m-grid--hor m-grid--root m-page">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
      id="m_login" style="background-image: url(http://bitymall.com/imgs/login-bg.png);">
      <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
        <div class="m-login__container">
          <div *ngIf="alert_show==true" class="alert alert-danger alert-dismissible fade show" role="alert">
            بريد إلكتروني أو كلمة مرور خاطئة
            <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="m-login__signin">
            <div class="m-login__head">
              <h3 class="m-login__title">تسجيل الدخول إلى لوحة التحكم</h3>
            </div>
            <form class="m-login__form m-form" action="">
              <div class="form-group m-form__group">
                <input class="form-control m-input" type="email" placeholder="البريد الإلكتروني" name="email"
                  [(ngModel)]="email" />
              </div>
              <div class="form-group m-form__group"><input class="form-control m-input m-login__form-input--last" type="password"
                  placeholder="كلمة المرور" name="password" [(ngModel)]="password" /></div>
              <div class="m-login__form-action">
                <button (click)="login()" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
                  تسجيل الدخول
                </button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end:: Page -->
</body>
<!-- end::Body -->

</html>
